name: .NET Build & Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ§° Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore ./cuoiky-main/WebLuuFile/WebLuuFile.csproj

    - name: ðŸ”¨ Build project
      run: dotnet build ./cuoiky-main/WebLuuFile/WebLuuFile.csproj --configuration Release

    - name: ðŸš€ Publish project
      run: dotnet publish ./cuoiky-main/WebLuuFile/WebLuuFile.csproj --configuration Release --output ./publish
